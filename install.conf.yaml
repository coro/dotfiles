- defaults:
    link:
      relink: true
      create: true

- shell:
    - command: brew bundle install
      description: Install Homebrew packages
      quiet: false
      stdout: true
      stderr: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.zprofile:
      path: zsh/zprofile
    ~/.zshrc:
      path: zsh/zshrc
    ~/.fzf.zsh:
      path: zsh/fzf.zsh
    ~/.posh.json:
      path: posh.json
    ~/.gitconfig:
      path: gitconfig
    ~/.config/nvim:
      path: config/nvim
    ~/.config/wezterm:
      path: config/wezterm
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf

- shell:
    - command: nvim --headless "+Lazy! sync" +qa
      description: Prepare Neovim
      quiet: false

